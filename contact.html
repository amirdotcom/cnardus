  <body>
    <!-- header section start -->
    <div class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <h1 class="call_text">Call Us : +01 1234567890</h1>
            </form>
          </div>
        </nav>
      </div>
    </div>
    <div class="contact_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="contact_text">CONTACT US</h1>
            <div class="contact_paragraph">
              Drop us your contact now and we will be in touch with you ASAP!
            </div>
            <div class="mail_sectin">
              <input
                type="text"
                class="email-bt"
                id="name"
                placeholder="Name"
                name="name"
              />
              <input
                type="email"
                class="email-bt"
                id="email"
                placeholder="emailexample@gmail.com"
                name="email"
              />
              <input
                type="text"
                class="email-bt"
                id="subject"
                placeholder="Subject"
                name="subject"
              />
              <textarea
                class="massage-bt"
                placeholder="Massage"
                rows="5"
                id="message"
                name="massage"
              ></textarea>
              <div class="send_bt">
                <button type="submit" onclick="sendMail()">SEND</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="image_9"><img src="images/img-9.png" /></div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright_section">
      <div class="container">
        <div class="social_icon">
          <ul>
            <li>
              <a href="#"><img src="images/fb-icon.png" /></a>

            <li>

            </li>
            <li>

            </li>
            <li>

            </li>

          <p class="container_text">
            2023 All Rights Reserved. Design by team MMS3033
          </p>
        </div>
      </div>
    </div>
    <script src="./js/contact.js"></script>

    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("MnLvZMSNeGKTyf8GB");

    <script src="js/jquery.min.js"></script>

    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
